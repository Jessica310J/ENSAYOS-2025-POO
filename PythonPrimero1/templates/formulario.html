   <!DOCTYPE html>
   <html lang="es">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Formulario de Registro</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               margin: 20px;
           }
           form {
               max-width: 600px;
               margin: auto;
               padding: 20px;
               border: 1px solid #ccc;
               border-radius: 5px;
           }
           label {
               display: block;
               margin-bottom: 8px;
           }
           input, textarea, select {
               width: 100%;
               padding: 8px;
               margin-bottom: 10px;
               border: 1px solid #ccc;
               border-radius: 4px;
           }
           button {
               padding: 10px 15px;
               background-color: #28a745;
               color: white;
               border: none;
               border-radius: 4px;
               cursor: pointer;
           }
           button:hover {
               background-color: #218838;
           }
       </style>
   </head>
   <body>
       <h1>Formulario de Registro</h1>
       <form method="POST">
           <label for="nombre">Nombre:</label>
           <input type="text" id="nombre" name="nombre" required>

           <label for="email">Email:</label>
           <input type="email" id="email" name="email" required>

           <label for="ciudad">Ciudad:</label>
           <input type="text" id="ciudad" name="ciudad" required>

           <label for="opinion_poo">¿Cómo le pareció la Programación Orientada a Objetos?</label>
           <textarea id="opinion_poo" name="opinion_poo" rows="4" required></textarea>

           <label for="calificacion_poo">Calificación de POO (1 a 5):</label>
           <select id="calificacion_poo" name="calificacion_poo" required>
               <option value="">Seleccione una calificación</option>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
           </select>

           <button type="submit">Enviar</button>
       </form>
   </body>
   </html>
